    <h1 class="bienvenida">Contactos</h1> <!-- Se aplica la clase bienvenida -->

    <section class="introduccion">
        <h2 style="font-family: 'Bradley Hand', cursive;">Responde esta encuesta </h2>
        <form action="" method="post">
            <label for="nombre">Nombre</label><br>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required><br><br>

            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" placeholder="ejemplo@gmail.com" required><br><br>

            <label for="telefono">Número de Teléfono</label><br>
            <input type="tel" id="telefono" name="telefono" placeholder="1234567890"><br><br>

            <label for="fecha-nacimiento">Fecha de nacimiento</label><br>
            <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required><br><br>

            <label>Género</label><br>
            <input type="radio" id="masculino" name="sexo" value="Masculino">
            <label for="masculino">Masculino</label><br>

            <input type="radio" id="femenino" name="sexo" value="Femenino">
            <label for="femenino">Femenino</label><br><br>

            <label for="verificacion">Verifica que no eres un robot</label><br>
            <input type="checkbox" id="verificacion" name="verificacion" value="si" required><br><br>

            <div style="text-align: center;">
                <input type="submit" value="Registrarse">
            </div>
        </form>
    </section>
    <footer>
        <div class="cita">
            <label for="consejo">Aconséjanos</label><br>
            <textarea style="width: 200px; height: 100px;" placeholder="Escribe aquí tu consejo..."></textarea><br><br>
            <input type="submit">
        </div>
    </footer>
</body>
